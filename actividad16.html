<!DOCTYPE html>
<html>

<head>
    <title>Actividad 16</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="row justify-content-md-center">
            <div class="col-10">
                <!-- Encabezado -->
                <div class="jumbotron">
                    <h1 class="display-4">{{titulo}}</h1>
                    <h5>{{alumno}} - {{matricula}}</h5>
                    <ul>
                        <li v-for="instruccion in instrucciones">
                            {{instruccion}}
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <div class="col-6">
                        <!-- Agregar elemento -->
                        <label>Agregar producto</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" v-model="productoNuevo"
                                @keyUp.enter="agregarProducto">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-success" @click="agregarProducto">Agregar</button>
                            </div>
                        </div>

                        <h5>Total productos: <span class="badge badge-primary badge-pill">{{sumarCantidad}}</span></h5>
                    </div>
                    <div class="col-6">
                        <!-- Lista de productos -->
                        <ul class="list-group">
                            <li v-for="producto in productos" class="list-group-item">
                                <div class="row">
                                    <div class="col-md-3">
                                        <input type="number" class="form-control text-center" v-model.number="producto.cantidad">
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-sm btn-success" @click="producto.cantidad++">+</button>
                                        <button class="btn btn-sm btn-danger" @click="producto.cantidad--" :disabled="producto.cantidad <= 0">-</button>
                                    </div>
                                    <div class="col-md-5">
                                        <h5>{{producto.nombre}} - {{producto.cantidad}}</h5>
                                    </div>
                                    <div class="col-md-2">
                                        <span v-if="producto.cantidad === 0" class="badge badge-warning badge-pill">Sin stock</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/script.js"></script>
</body>

</html>
